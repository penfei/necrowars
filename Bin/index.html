<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flip Exchange</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <!-- game loading css -->
    <script type="text/javascript" src="js/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="js/CSSPlugin.js"></script>
    <script type="text/javascript" src="TemplateData/UnityProgress.js"></script>
    <!-- site css -->
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body class="container_12">
    <header class="grid_12">
      <h1>FLIP EXCHANGE</h1>
    </header>
      <div class="template">
        <p class="header"><span>Unity WebGL Player | </span>FLIP EXCHANGE</p>
        <div class="template-wrap clear">
          <canvas tabindex='1' class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="720px" width="960px"></canvas>
          <div id="loadingBox">
            <img id="spinner" src="TemplateData/spinner.gif" style="margin: 0 auto" />
            <div id="bgBar"></div>
            <div id="progressBar"></div>
            <p id="loadingInfo">Loading...</p>
          </div>
        </div>
       </div>
    </div>
    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 536870912,
        errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        dataUrl: "Release/Bin.data",
        codeUrl: "Release/Bin.js",
        memUrl: "Release/Bin.mem",
      };
    </script>

    <script type="text/javascript" src="Release/UnityLoader.js"></script>
  </body>
</html>
